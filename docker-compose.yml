version: "3"

services:
  backend:
    build: ./backend
    image: pyarcade_backend
    container_name: "pyarcade_backend"
    volumes:
      - ./backend/db.sqlite3:/backend/db.sqlite3
    ports:
      - "127.0.0.1:80:80"

  frontend:
    build: ./frontend
    image: pyarcade_frontend
    container_name: "pyarcade_frontend"
